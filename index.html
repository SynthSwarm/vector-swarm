<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>VECTOR SWARM // CONTROL</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    :root {
      --bg-color: #0d0d0d;
      --panel-bg: #1a1a1a;
      --text-main: #00ff41;
      /* Hacker Green */
      --text-dim: #008f11;
      --accent: #00d9ff;
      /* Cyan */
      --danger: #ff0055;
      --queen: #ffd700;
      /* Gold */
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- Header / HUD --- */
    #hud {
      padding: 10px 20px;
      border-bottom: 1px solid var(--text-dim);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--panel-bg);
      z-index: 10;
    }

    h1 {
      margin: 0;
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .status-dot {
      height: 10px;
      width: 10px;
      background: #333;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }

    .status-dot.active {
      background: var(--text-main);
      box-shadow: 0 0 8px var(--text-main);
    }

    .status-dot.error {
      background: var(--danger);
    }

    /* --- Controls Container --- */
    #controls {
      position: absolute;
      top: 60px;
      left: 20px;
      width: 300px;
      background: rgba(26, 26, 26, 0.9);
      border: 1px solid var(--text-dim);
      padding: 15px;
      z-index: 20;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.8rem;
      color: #888;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      background: #000;
      border: 1px solid #444;
      color: var(--text-main);
      padding: 8px;
      font-family: inherit;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    #btn-start {
      background: var(--text-dim);
      color: #000;
    }

    #btn-start:hover {
      background: var(--text-main);
    }

    #btn-stop {
      background: #333;
      color: var(--danger);
      border: 1px solid var(--danger);
    }

    #btn-stop:hover {
      background: var(--danger);
      color: #fff;
    }

    /* --- Visualization Area --- */
    #viz-container {
      flex-grow: 1;
      position: relative;
    }

    /* --- Logs Overlay --- */
    #logs {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 400px;
      height: 150px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      font-size: 0.75rem;
      overflow-y: auto;
      padding: 10px;
      color: #ccc;
      pointer-events: none;
      /* Let clicks pass through to graph */
    }
  </style>
</head>

<body>

  <div id="hud">
    <h1>VECTOR SWARM // OVERWATCH</h1>
    <div>
      <span id="status-light" class="status-dot"></span>
      <span id="system-status">SYSTEM OFFLINE</span>
    </div>
  </div>

  <div id="controls">
    <label>MISSION VECTOR (The Queen)</label>
    <input type="text" id="mission-input" value="Resolve deadlock in OrderService"
      placeholder="Enter mission parameters...">

    <label>SWARM SIZE (Agents)</label>
    <input type="number" id="agent-count" value="5" min="1" max="20">

    <button id="btn-start" onclick="startSwarm()">INITIALIZE SWARM</button>
    <button id="btn-stop" onclick="stopSwarm()">EMERGENCY HALT</button>
  </div>

  <div id="viz-container"></div>

  <div id="logs" id="log-window">
    <div>> System Ready. Waiting for input...</div>
  </div>

  <script>
    // --- Configuration ---
    const API_URL = "http://localhost:5000/api/swarm";
    let isPolling = false;
    let pollInterval = null;
    let historicalPositions = []; // Store all past agent positions
    let cameraLocked = false; // Lock camera after first plot

    // --- Logger ---
    function log(msg) {
      const el = document.getElementById('logs');
      const time = new Date().toLocaleTimeString();
      el.innerHTML += `<div>[${time}] ${msg}</div>`;
      el.scrollTop = el.scrollHeight;
    }

    function setStatus(status, type = "neutral") {
      const light = document.getElementById('status-light');
      const text = document.getElementById('system-status');

      text.innerText = status;
      light.className = "status-dot"; // reset
      if (type === "active") light.classList.add("active");
      if (type === "error") light.classList.add("error");
    }

    // --- Plotly Initialization ---
    const layout = {
      paper_bgcolor: '#0d0d0d',
      plot_bgcolor: '#0d0d0d',
      showlegend: true,
      margin: { l: 0, r: 0, t: 0, b: 0 },
      scene: {
        xaxis: { title: '', showgrid: true, gridcolor: '#222', zerolinecolor: '#444', showticklabels: false },
        yaxis: { title: '', showgrid: true, gridcolor: '#222', zerolinecolor: '#444', showticklabels: false },
        zaxis: { title: '', showgrid: true, gridcolor: '#222', zerolinecolor: '#444', showticklabels: false },
        bgcolor: '#0d0d0d',
        camera: {
          eye: { x: 1.5, y: 1.5, z: 1.5 } // Initial camera angle
        }
      },
      legend: { font: { color: '#ccc' } }
    };

    // Initialize empty plot
    Plotly.newPlot('viz-container', [], layout, { responsive: true, displayModeBar: false });

    // --- API Interactions ---

    async function startSwarm() {
      const mission = document.getElementById('mission-input').value;
      const count = document.getElementById('agent-count').value;

      log(`Initializing Swarm with ${count} agents...`);
      setStatus("BOOTING...", "active");

      try {
        const res = await fetch(`${API_URL}/start`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ mission: mission, agent_count: count })
        });
        const data = await res.json();

        log(`Swarm Started: ${data.status}`);
        setStatus("SWARM ACTIVE", "active");

        // Start Polling Loop
        if (!isPolling) {
          isPolling = true;
          pollInterval = setInterval(updateViz, 1000); // 1 tick per second
        }

      } catch (e) {
        log(`Error: ${e.message}`);
        setStatus("CONNECTION ERROR", "error");
      }
    }

    async function stopSwarm() {
      log("Sending Kill Signal...");
      try {
        await fetch(`${API_URL}/stop`, { method: 'POST' });
        log("Swarm Halted.");
        setStatus("SYSTEM OFFLINE");
        clearInterval(pollInterval);
        isPolling = false;

        // Reset trail and camera lock for next run
        historicalPositions = [];
        cameraLocked = false;
        log("Trail cleared - ready for next mission");
      } catch (e) {
        log(`Error stopping: ${e.message}`);
      }
    }

    async function updateViz() {
      try {
        const res = await fetch(`${API_URL}/state`);
        const json = await res.json();

        if (json.status === "waiting_for_entropy") {
          log("Waiting for vector entropy (Calibrating PCA)...");
          return;
        }

        if (json.status !== "active") return;

        renderFrame(json.data);

      } catch (e) {
        console.error(e);
        // Don't spam logs on poll error, just console
      }
    }

    // --- Rendering Logic ---
    function renderFrame(nodes) {
      // Split data into traces by type
      const queen = nodes.filter(n => n.type === 'queen')[0];
      const drones = nodes.filter(n => n.type === 'drone');

      // Store current drone positions as historical (before adding new ones)
      if (drones.length > 0 && cameraLocked) {
        drones.forEach(d => {
          historicalPositions.push({ x: d.x, y: d.y, z: d.z });
        });
      }

      const traces = [];

      // 1. Historical Trail (Dimmed - only agents, not queen)
      if (historicalPositions.length > 0) {
        traces.push({
          x: historicalPositions.map(p => p.x),
          y: historicalPositions.map(p => p.y),
          z: historicalPositions.map(p => p.z),
          mode: 'markers',
          type: 'scatter3d',
          name: 'Trail (History)',
          marker: { size: 4, color: '#00d9ff', opacity: 0.2 },
          hoverinfo: 'skip',
          showlegend: false
        });
      }

      // 2. The Queen Trace (Always bright)
      if (queen) {
        traces.push({
          x: [queen.x], y: [queen.y], z: [queen.z],
          mode: 'markers',
          type: 'scatter3d',
          name: 'MISSION (Queen)',
          marker: { size: 12, color: '#ffd700', opacity: 0.9, symbol: 'diamond' },
          hovertext: [queen.label]
        });
      }

      // 3. Current Drone Positions (Bright)
      if (drones.length > 0) {
        traces.push({
          x: drones.map(d => d.x),
          y: drones.map(d => d.y),
          z: drones.map(d => d.z),
          mode: 'markers',
          type: 'scatter3d',
          name: 'AGENTS (Current)',
          marker: { size: 7, color: '#00d9ff', opacity: 0.9 },
          hovertext: drones.map(d => d.label)
        });
      }

      // Get current camera position before update (if locked)
      const currentLayout = cameraLocked ?
        document.getElementById('viz-container')._fullLayout.scene.camera :
        layout.scene.camera;

      // Lock camera after first render
      if (!cameraLocked && drones.length > 0) {
        cameraLocked = true;
        log("Camera locked - swarm trail visualization active");
      }

      // Update layout to preserve camera
      const updatedLayout = { ...layout };
      if (cameraLocked) {
        updatedLayout.scene = {
          ...layout.scene,
          camera: currentLayout
        };
      }

      // Use Plotly.react for efficient updates
      Plotly.react('viz-container', traces, updatedLayout);
    }

  </script>
</body>

</html>
